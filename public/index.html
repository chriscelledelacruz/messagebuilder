<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ops Admin Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="widget-container">
    <div class="header">
      <h2>Ops Admin Portal</h2>
      <span class="badge-adhoc">ADHOC POST</span>
    </div>

    <form id="form">
      
      <div class="form-group">
        <label for="title">Post Title</label>
        <input id="title" name="title" type="text" placeholder="e.g. Q4 Audit Requirements" required>
      </div>

      <div class="form-group">
        <label for="department">Category / Department</label>
        <select id="department" name="department" required>
          <option value="">Select a category</option>
          <option value="Merchandising">Merchandising</option>
          <option value="Marketing">Marketing</option>
          <option value="Audit">Audit</option>
          <option value="Operations">Operations</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
        </select>
      </div>

      <div class="form-group">
        <label>Target Stores (CSV)</label>
        <span class="sub-label">Upload a CSV file containing a list of Store IDs (one per line).</span>
        
        <div class="file-drop-area">
          <span class="file-msg" id="csvFileName">Drag and drop or click to select CSV</span>
          <input type="file" id="csv" name="csv" accept=".csv" required>
        </div>
      </div>

      <div class="form-group">
        <label>Task List (CSV)</label>
        <span class="sub-label">Cols: <code>Title;Description;Date</code></span>
        
        <div class="file-drop-area">
          <span class="file-msg" id="taskCsvFileName">Drag and drop or click to select CSV</span>
          <input type="file" id="taskCsv" name="taskCsv" accept=".csv">
        </div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="notify" name="notify">
        <label for="notify">Notify users in the new channel</label>
      </div>

      <button type="submit">Create Adhoc Post</button>
      
      <div id="status"></div>
    </form>
  </div>

  <div class="section-title-area">
    <h3>Past Submissions</h3>
    <button id="toggleFilters" class="post-link" style="margin:0;">Show Filters</button>
  </div>
    
  <div class="filters-container" id="filtersContainer" style="display: none;">
    <div>
      <label>Department</label>
      <select id="filterDepartment">
        <option value="">All</option>
        <option value="Marketing">Marketing</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
      </select>
    </div>
    <div>
      <label>Search</label>
      <input type="text" id="filterTitle" placeholder="Title...">
    </div>
    <div>
      <label>Status</label>
      <select id="filterStatus">
        <option value="">All</option>
        <option value="draft" selected>Draft</option>
        <option value="published">Published</option>
      </select>
    </div>
    <input type="date" id="filterDateFrom" style="display:none">
    <input type="date" id="filterDateTo" style="display:none">
    <select id="sortOrder" style="display:none"><option value="desc">Desc</option></select>
    
    <button id="resetFilters" class="post-link" style="height:44px; margin-top:22px;">Reset</button>
  </div>

  <div id="list"></div>


  <div id="verificationModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Verify Stores</h2>
      <p>Review the stores found in Staffbase before creating the post:</p>
      
      <div id="verificationContent"></div>
      
      <div class="modal-buttons">
        <button id="cancelVerification" class="btn-cancel" style="background:#666; color:white; border:none; padding:10px 20px; border-radius:4px;">Cancel</button>
        <button id="confirmUsers" class="btn-confirm" style="background:var(--se-green); color:white; border:none; padding:10px 20px; border-radius:4px;">Proceed</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
